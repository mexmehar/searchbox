<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <small class="error" id="nameError">Name is required</small>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <small class="error" id="emailError">Email is required</small>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <small class="error" id="passwordError">Password is required</small>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="card">
      <h2>Message Box</h2>
      <textarea id="message" maxlength="200" placeholder="Type your message..."></textarea>
      <div class="char-count"><span id="charCount">0</span>/200</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let isValid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      document.getElementById('nameError').style.display = name.value.trim() ? 'none' : 'block';
      document.getElementById('emailError').style.display = email.value.trim() ? 'none' : 'block';
      document.getElementById('passwordError').style.display = password.value.trim() ? 'none' : 'block';

      if (!name.value.trim() || !email.value.trim() || !password.value.trim()) {
        isValid = false;
      }

      if (isValid) {
        alert('Form submitted successfully!');
        form.reset();
      }
    });

    // Character count for textarea
    const message = document.getElementById('message');
    const charCount = document.getElementById('charCount');

    message.addEventListener('input', () => {
      charCount.textContent = message.value.length;
    });
  </script>
</body>
</html>
